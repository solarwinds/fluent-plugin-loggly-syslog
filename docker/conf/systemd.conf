<source>
  @type systemd
  tag systemd
  read_from_head true
  <storage>
    @type local
    persistent true
    path /var/log/fluentd-journald-systemd.pos
  </storage>
</source>

# rewrite tags as systemd.* for the specefic SYSTEMD_UNIT, then we can filter specifically on kubelet and docker below
<match systemd>
  @type rewrite_tag_filter
  <rule>
    key SYSTEMD_UNIT
    pattern /^kubelet.service$/
    tag systemd.kubelet
  </rule>
  <rule>
    key SYSTEMD_UNIT
    pattern /^docker.service$/
    tag systemd.docker
  </rule>
</match>

# toss all other systemd logs in the bin
<match systemd>
  @type null
</match>

# transform systemd logs to Papertrail format
<filter systemd.kubelet>
  @type record_transformer
  enable_ruby true
  <record>
    hostname "#{ENV['FLUENT_HOSTNAME']}-${record['HOSTNAME']}"
    program kubelet
    severity info
    facility local0
    message ${record['MESSAGE']}
  </record>
</filter>

<filter systemd.docker>
  @type parser
  format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
  reserve_data true
  key_name MESSAGE
</filter>

<filter systemd.docker>
  @type record_transformer
  enable_ruby true
  <record>
    hostname "#{ENV['FLUENT_HOSTNAME']}-${record['HOSTNAME']}"
    program docker
    severity info
    facility local0
  </record>
</filter>
